server:
  port: 8000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081 # For local dev without Docker networking for apps
          predicates:
            - Path=/auth/**
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**, /oauth2/**, /login/**
        - id: saju-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/saju/**

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
